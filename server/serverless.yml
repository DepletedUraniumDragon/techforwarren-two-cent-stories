service: two-cent-stories
plugins:
  - serverless-api-gateway-throttling
  - serverless-python-requirements
provider:
  name: aws
  runtime: python3.8
  apiGateway:
    minimumCompressionSize: 1024
  logs:
    restApi: true
  tracing:
    apiGateway: true
#    lambda: true
  memorySize: 128 # in MB
  versionFunctions: false # TODO make true once it's prod
  iamRoleStatements:
    - Effect: Allow
      Action:
        - es:ESHttpPost
        - es:ESHttpPut
        - es:ESHttpDelete
        - es:ESHttpGet
        - es:DescribeElasticsearchDomain
      Resource:
        - { "Fn::GetAtt": ["SubmissionSearch", "DomainArn"] }
        - { "Fn::Join": ["", ["Fn::GetAtt": ["SubmissionSearch", "DomainArn"], "/*"]] }
    - Effect: Allow
      Action:
        - ses:SendEmail
        - ses:SendRawEmail
      Resource:
        - "*"


stage: dev # TODO make this configurable
region: us-east-1


custom:
  # Configures throttling settings for all http endpoints
  apiGatewayThrottling:
    maxRequestsPerSecond: 1000
    maxConcurrentRequests: 500
  pythonRequirements:
    dockerizePip: non-linux

# TODO define service wide environment variables here
#  environment:
#    variable1: value1

package:
  exclude:
    venv/**

functions:
  submissions:
    handler: handler.get_submissions # TODO add caching
    events:
      - http:
          path: /submissions
          method: get
          cors:
            origins:
              - http://twocentstories.com
              - https://twocentstories.com
              - https://techforwarren.github.io
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
  create_submission:
    handler: handler.post_submission
    events:
      - http:
          path: /submissions
          method: post
          cors:
            origins:
              - http://twocentstories.com
              - https://twocentstories.com
              - https://techforwarren.github.io
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
          request:
            schema:
              application/json: ${file(create_request.json)}
            passThrough: NEVER
  verify_submission:
    handler: handler.verify_submission
    events:
      - http:
          path: /submissions/{submissionId}/verify
          method: get
          request:
            parameters:
              paths:
                submissionId: true
            querystrings:
              token: true
          cors:
            origins:
              - http://twocentstories.com
              - https://twocentstories.com
              - https://techforwarren.github.io
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
  load_sample_data:
    handler: load_sample_data.load_data
  delete_sample_data:
    handler: load_sample_data.delete_data
  list_data:
    handler: load_sample_data.list_data

